<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // Âä®ÊÄÅË∞ÉÊï¥Á´ôÁÇπÊ¶ÇËßàÈ´òÂ∫¶
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // ÈìæÊé•Ë∑≥ËΩ¨
  let newWindow = 'false'
  if (newWindow === 'true') {
    let links = document.querySelectorAll('.post-body a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target","_blank");
      }
    })
  }
  // ‰ª£Á†ÅÈ´ò‰∫Æ
  hljs.initHighlightingOnLoad();

</script>

<input hidden id="copy" />
<script>
  //ÊãøÊù•‰∏ª‰πâ(ÁúüÈ¶ô)^_^ÔºåClipboard ÂÆûÁé∞ÊëòËá™ÊéòÈáë https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // Âà§Êñ≠ÊòØ‰∏çÊòØiosÁ´Ø
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //ÂàõÂª∫ÊñáÊú¨ÂÖÉÁ¥†
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //ÈÄâÊã©ÂÜÖÂÆπ
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("Â§çÂà∂ÈîôËØØÔºÅËØ∑ÊâãÂä®Â§çÂà∂ÔºÅ")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === 'Â§çÂà∂ÊàêÂäü') {
        console.log('Â§çÂà∂Êìç‰ΩúÈ¢ëÁéáËøáÈ´ò');
        return;
      }
      e.srcElement.textContent = 'Â§çÂà∂ÊàêÂäü';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === 'Â§çÂà∂ÊàêÂäü') {
            elem.textContent = 'Â§çÂà∂‰ª£Á†Å'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = 'Â§çÂà∂‰ª£Á†Å';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

&lt;/ul&gt;
&lt;h3 id=&#34;install-using-fork&#34;&gt;Install Using Fork&lt;/h3&gt;
&lt;p&gt;You only need to &lt;a href=&#34;https://github.com/cworld1/astro-theme-pure/fork&#34;&gt;click fork button at theme repository&lt;/a&gt; to create your project; then clone the forked repository to your local machine.&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-shell&#34;&gt;git clone https://github.com/&amp;lt;your-username&amp;gt;/astro-theme-pure.git
cd ./&amp;lt;your-project&amp;gt;
bun install
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;Then, you can start the Astro dev server and see a live preview of your project while you make it your own!&lt;/p&gt;
&lt;h2 id=&#34;start-the-dev-server&#34;&gt;Start the Dev Server&lt;/h2&gt;
&lt;p&gt;Go to your project directory:&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-shell&#34;&gt;cd ./&amp;lt;your-project&amp;gt;
bun dev
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;simple-setup&#34;&gt;Simple Setup&lt;/h2&gt;
&lt;Steps&gt;
&lt;ol&gt;
&lt;li&gt;
&lt;p&gt;Remove docs files&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;Remove the &lt;code&gt;src/pages/docs&lt;/code&gt; directory&lt;/li&gt;
&lt;li&gt;Remove the menu declaration in &lt;code&gt;src/site.config.ts&lt;/code&gt;:&lt;/li&gt;
&lt;/ul&gt;
&lt;pre&gt;&lt;code class=&#34;language-ts&#34;&gt;export const theme: ThemeUserConfig = {
   // ...
   /** Configure the header of your site. */
   header: {
      menu: [
         { title: &#39;Blog&#39;, link: &#39;/blog&#39; },
         { title: &#39;Docs&#39;, link: &#39;/docs&#39; }, // [!code --]
         // ...
      ],
   },
}
&lt;/code&gt;&lt;/pre&gt;
&lt;ul&gt;
&lt;li&gt;Remove the Content Collection for docs in &lt;code&gt;src/content.config.ts&lt;/code&gt;:&lt;/li&gt;
&lt;/ul&gt;
&lt;pre&gt;&lt;code class=&#34;language-ts&#34;&gt;const docs = defineCollection({ // [!code --]
loader: glob({ base: &#39;./src/content/docs&#39;, pattern: &#39;**/*.{md,mdx}&#39; }), // [!code --]
schema: ({ image }) =&amp;gt; // [!code --]
   z.object({ // [!code --]
      ... // [!code --]
   }) // [!code --]
}) // [!code --]
export const collections = { blog, docs } // [!code --]
export const content = { blog } // [!code ++]
&lt;/code&gt;&lt;/pre&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Remove &lt;code&gt;packages&lt;/code&gt; directory (this will be imported by our NPM package)&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Change the site favicon.&lt;/p&gt;
&lt;Aside type=&#39;tip&#39;&gt;
[Favicon.io](https://favicon.io/) is a great tool that can help you generate favicons quickly.
&lt;/Aside&gt;
&lt;p&gt;Replace the &lt;code&gt;public/favicon/*&lt;/code&gt; files with your own favicon.&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Replace your avatar image.&lt;/p&gt;
&lt;p&gt;Replace the &lt;code&gt;src/assets/avatar.png&lt;/code&gt; file with your own avatar image.&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Configure the site&lt;/p&gt;
&lt;p&gt;You can configure your project inside the &lt;code&gt;src/site.config.ts&lt;/code&gt; configuration file:&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-ts&#34;&gt;export const theme: ThemeUserConfig = {
   author: &#39;CWorld&#39;,
   title: &#39;Astro Theme Pure&#39;,
   site: &#39;https://astro-pure.js.org&#39;,
   description: &#39;Stay hungry, stay foolish&#39;,
   // ...
}

export const integ: IntegrationUserConfig = { /* ... */ }
// ...
&lt;/code&gt;&lt;/pre&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Typescript Syntax&lt;/p&gt;
&lt;p&gt;The configuration file &lt;code&gt;site.config.ts&lt;/code&gt; uses Typescript syntax. If you are not familiar with TS syntax, please read about it &lt;a href=&#34;https://learnxinyminutes.com/docs/typescript/&#34;&gt;here&lt;/a&gt; first.&lt;/p&gt;
&lt;/li&gt;
&lt;/ol&gt;
&lt;/Steps&gt;
&lt;h2 id=&#34;deployment-mode&#34;&gt;Deployment Mode&lt;/h2&gt;
&lt;Aside type=&#39;tip&#39;&gt;
Astro had a very fantastic support for deployment. Check [Deploy your Astro Site](https://docs.astro.build/en/guides/deploy/) for more.
&lt;/Aside&gt;
&lt;h3 id=&#34;vercel&#34;&gt;Vercel&lt;/h3&gt;
&lt;p&gt;This theme supports Vercel by default:&lt;/p&gt;
&lt;Steps&gt;
&lt;ol&gt;
&lt;li&gt;Push your code to your online Git repository (GitHub, GitLab, BitBucket).&lt;/li&gt;
&lt;li&gt;&lt;a href=&#34;https://vercel.com/new&#34;&gt;Import your project&lt;/a&gt; into Vercel.&lt;/li&gt;
&lt;li&gt;Vercel will automatically detect Astro and configure the right settings.&lt;/li&gt;
&lt;li&gt;Your application is deployed! (e.g. &lt;a href=&#34;https://astro.vercel.app/&#34;&gt;astro.vercel.app&lt;/a&gt;)&lt;/li&gt;
&lt;/ol&gt;
&lt;/Steps&gt;
&lt;p&gt;And vercel also support static method:&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-ts&#34;&gt;import vercelServerless from &#39;@astrojs/vercel/serverless&#39; // [!code --]
import vercelStatic from &#39;@astrojs/vercel/static&#39;; // [!code ++]

export default defineConfig({
  //   ...
  adapter: vercelServerless() // [!code --]
  adapter: vercelStatic(), // [!code ++]
})
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;using-vercel-with-a-custom-domain&#34;&gt;Using Vercel with a custom domain&lt;/h3&gt;
&lt;p&gt;Vercel Dashboard -&amp;gt; your-project -&amp;gt; Settings -&amp;gt; Domains&lt;/p&gt;
&lt;p&gt;Edit your domain and save, configure your DNS settings automatically.&lt;/p&gt;
&lt;h2 id=&#34;waline-comment-system&#34;&gt;Waline Comment System&lt;/h2&gt;
&lt;Aside&gt;
  This theme has integrated the Waline comment system. You can configure it at the
  `integrationConfig.waline` in file `src/site.config.ts`.
&lt;/Aside&gt;
&lt;p&gt;The theme&#39;s comment, read statistics, likes, and other functionalities are all provided by &lt;a href=&#34;https://waline.js.org/&#34;&gt;Waline&lt;/a&gt;.&lt;/p&gt;
&lt;h3 id=&#34;deploy&#34;&gt;Deploy&lt;/h3&gt;
&lt;p&gt;You can refer to &lt;a href=&#34;https://waline.js.org/guide/get-started/&#34;&gt;its documentation&lt;/a&gt; for configuration, and it is recommended to use the Vercel + Lean combination.&lt;/p&gt;
&lt;h4 id=&#34;leancloud-ËÆæÁΩÆ-Êï∞ÊçÆÂ∫ì&#34;&gt;LeanCloud ËÆæÁΩÆ (Êï∞ÊçÆÂ∫ì)&lt;/h4&gt;
&lt;ol&gt;
&lt;li&gt;
&lt;p&gt;&lt;a href=&#34;https://console.leancloud.app/login&#34;&gt;ÁôªÂΩï&lt;/a&gt; Êàñ &lt;a href=&#34;https://console.leancloud.app/register&#34;&gt;Ê≥®ÂÜå&lt;/a&gt; &lt;code&gt;LeanCloud ÂõΩÈôÖÁâà&lt;/code&gt; Âπ∂ËøõÂÖ• &lt;a href=&#34;https://console.leancloud.app/apps&#34;&gt;ÊéßÂà∂Âè∞&lt;/a&gt;&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;ÁÇπÂáªÂ∑¶‰∏äËßí &lt;a href=&#34;https://console.leancloud.app/apps&#34;&gt;ÂàõÂª∫Â∫îÁî®&lt;/a&gt; Âπ∂Ëµ∑‰∏Ä‰∏™‰Ω†ÂñúÊ¨¢ÁöÑÂêçÂ≠ó (ËØ∑ÈÄâÊã©ÂÖçË¥πÁöÑÂºÄÂèëÁâà):&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://bi-zx.github.io/post-images/build-astro-blog/index.assets/leancloud-1-CucZPnJ0.png&#34; alt=&#34;ÂàõÂª∫Â∫îÁî®&#34; loading=&#34;lazy&#34;&gt;ÂàõÂª∫Â∫îÁî®&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;ËøõÂÖ•Â∫îÁî®ÔºåÈÄâÊã©Â∑¶‰∏ãËßíÁöÑ &lt;code&gt;ËÆæÁΩÆ&lt;/code&gt; &amp;gt; &lt;code&gt;Â∫îÁî® Key&lt;/code&gt;„ÄÇ‰Ω†ÂèØ‰ª•ÁúãÂà∞‰Ω†ÁöÑ &lt;code&gt;APP ID&lt;/code&gt;,&lt;code&gt;APP Key&lt;/code&gt; Âíå &lt;code&gt;Master Key&lt;/code&gt;„ÄÇËØ∑ËÆ∞ÂΩïÂÆÉ‰ª¨Ôºå‰ª•‰æøÂêéÁª≠‰ΩøÁî®„ÄÇ&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://bi-zx.github.io/post-images/build-astro-blog/index.assets/leancloud-2-C9bCeSu_.png&#34; alt=&#34;ID Âíå Key&#34; loading=&#34;lazy&#34;&gt;ID Âíå Key&lt;/p&gt;
&lt;/li&gt;
&lt;/ol&gt;
&lt;h4 id=&#34;vercel-ÈÉ®ÁΩ≤-ÊúçÂä°Á´Ø&#34;&gt;Vercel ÈÉ®ÁΩ≤ (ÊúçÂä°Á´Ø)&lt;/h4&gt;
&lt;p&gt;&lt;a href=&#34;https://vercel.com/new/clone?repository-url=https%3A%2F%2Fgithub.com%2Fwalinejs%2Fwaline%2Ftree%2Fmain%2Fexample&#34;&gt;&lt;img src=&#34;https://bi-zx.github.io/post-images/build-astro-blog/index.assets/button.svg&#34; alt=&#34;Vercel&#34; loading=&#34;lazy&#34;&gt;&lt;/a&gt;Vercel&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;
&lt;p&gt;ÁÇπÂáª‰∏äÊñπÊåâÈíÆÔºåË∑≥ËΩ¨Ëá≥ Vercel ËøõË°å Server Á´ØÈÉ®ÁΩ≤„ÄÇ&lt;/p&gt;
&lt;p&gt;Ê≥®&lt;/p&gt;
&lt;p&gt;Â¶ÇÊûú‰Ω†Êú™ÁôªÂΩïÁöÑËØùÔºåVercel ‰ºöËÆ©‰Ω†Ê≥®ÂÜåÊàñÁôªÂΩïÔºåËØ∑‰ΩøÁî® GitHub Ë¥¶Êà∑ËøõË°åÂø´Êç∑ÁôªÂΩï„ÄÇ&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;ËæìÂÖ•‰∏Ä‰∏™‰Ω†ÂñúÊ¨¢ÁöÑ Vercel È°πÁõÆÂêçÁß∞Âπ∂ÁÇπÂáª &lt;code&gt;Create&lt;/code&gt; ÁªßÁª≠:&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://bi-zx.github.io/post-images/build-astro-blog/index.assets/vercel-1-DoAtoGHg.png&#34; alt=&#34;ÂàõÂª∫È°πÁõÆ&#34; loading=&#34;lazy&#34;&gt;ÂàõÂª∫È°πÁõÆ&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Ê≠§Êó∂ Vercel ‰ºöÂü∫‰∫é Waline Ê®°ÊùøÂ∏ÆÂä©‰Ω†Êñ∞Âª∫Âπ∂ÂàùÂßãÂåñ‰ªìÂ∫ìÔºå‰ªìÂ∫ìÂêç‰∏∫‰Ω†‰πãÂâçËæìÂÖ•ÁöÑÈ°πÁõÆÂêç„ÄÇ&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://bi-zx.github.io/post-images/build-astro-blog/index.assets/vercel-3-Brb_j0cD.png&#34; alt=&#34;deploy&#34; loading=&#34;lazy&#34;&gt;deploy&lt;/p&gt;
&lt;p&gt;‰∏Ä‰∏§ÂàÜÈíüÂêéÔºåÊª°Â±èÁöÑÁÉüËä±‰ºöÂ∫ÜÁ•ù‰Ω†ÈÉ®ÁΩ≤ÊàêÂäü„ÄÇÊ≠§Êó∂ÁÇπÂáª &lt;code&gt;Go to Dashboard&lt;/code&gt; ÂèØ‰ª•Ë∑≥ËΩ¨Âà∞Â∫îÁî®ÁöÑÊéßÂà∂Âè∞„ÄÇ&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://bi-zx.github.io/post-images/build-astro-blog/index.assets/vercel-4-CNMnhm70.png&#34; alt=&#34;deploy&#34; loading=&#34;lazy&#34;&gt;deploy&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;ÁÇπÂáªÈ°∂ÈÉ®ÁöÑ &lt;code&gt;Settings&lt;/code&gt; - &lt;code&gt;Environment Variables&lt;/code&gt; ËøõÂÖ•ÁéØÂ¢ÉÂèòÈáèÈÖçÁΩÆÈ°µÔºåÂπ∂ÈÖçÁΩÆ‰∏â‰∏™ÁéØÂ¢ÉÂèòÈáè &lt;code&gt;LEAN_ID&lt;/code&gt;, &lt;code&gt;LEAN_KEY&lt;/code&gt; Âíå &lt;code&gt;LEAN_MASTER_KEY&lt;/code&gt; „ÄÇÂÆÉ‰ª¨ÁöÑÂÄºÂàÜÂà´ÂØπÂ∫î‰∏ä‰∏ÄÊ≠•Âú® LeanCloud ‰∏≠Ëé∑ÂæóÁöÑ &lt;code&gt;APP ID&lt;/code&gt;, &lt;code&gt;APP KEY&lt;/code&gt;, &lt;code&gt;Master Key&lt;/code&gt;„ÄÇ&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://bi-zx.github.io/post-images/build-astro-blog/index.assets/vercel-5-CIj2EZQq.png&#34; alt=&#34;ËÆæÁΩÆÁéØÂ¢ÉÂèòÈáè&#34; loading=&#34;lazy&#34;&gt;ËÆæÁΩÆÁéØÂ¢ÉÂèòÈáè&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;ÁéØÂ¢ÉÂèòÈáèÈÖçÁΩÆÂÆåÊàê‰πãÂêéÁÇπÂáªÈ°∂ÈÉ®ÁöÑ &lt;code&gt;Deployments&lt;/code&gt; ÁÇπÂáªÈ°∂ÈÉ®ÊúÄÊñ∞ÁöÑ‰∏ÄÊ¨°ÈÉ®ÁΩ≤Âè≥‰æßÁöÑ &lt;code&gt;Redeploy&lt;/code&gt; ÊåâÈíÆËøõË°åÈáçÊñ∞ÈÉ®ÁΩ≤„ÄÇËØ•Ê≠•È™§ÊòØ‰∏∫‰∫ÜËÆ©ÂàöÊâçËÆæÁΩÆÁöÑÁéØÂ¢ÉÂèòÈáèÁîüÊïà„ÄÇ&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://bi-zx.github.io/post-images/build-astro-blog/index.assets/vercel-6-CQnJ4Agt.png&#34; alt=&#34;redeploy&#34; loading=&#34;lazy&#34;&gt;redeploy&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Ê≠§Êó∂‰ºöË∑≥ËΩ¨Âà∞ &lt;code&gt;Overview&lt;/code&gt; ÁïåÈù¢ÂºÄÂßãÈÉ®ÁΩ≤ÔºåÁ≠âÂæÖÁâáÂàªÂêé &lt;code&gt;STATUS&lt;/code&gt; ‰ºöÂèòÊàê &lt;code&gt;Ready&lt;/code&gt;„ÄÇÊ≠§Êó∂ËØ∑ÁÇπÂáª &lt;code&gt;Visit&lt;/code&gt; ÔºåÂç≥ÂèØË∑≥ËΩ¨Âà∞ÈÉ®ÁΩ≤Â•ΩÁöÑÁΩëÁ´ôÂú∞ÂùÄÔºåÊ≠§Âú∞ÂùÄÂç≥‰∏∫‰Ω†ÁöÑÊúçÂä°Á´ØÂú∞ÂùÄ„ÄÇ&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://bi-zx.github.io/post-images/build-astro-blog/index.assets/vercel-7-DbSum90d.png&#34; alt=&#34;redeploy success&#34; loading=&#34;lazy&#34;&gt;redeploy success&lt;/p&gt;
&lt;/li&gt;
&lt;/ol&gt;
&lt;h4 id=&#34;ÁªëÂÆöÂüüÂêç-ÂèØÈÄâ&#34;&gt;ÁªëÂÆöÂüüÂêç (ÂèØÈÄâ)&lt;/h4&gt;
&lt;ol&gt;
&lt;li&gt;
&lt;p&gt;ÁÇπÂáªÈ°∂ÈÉ®ÁöÑ &lt;code&gt;Settings&lt;/code&gt; - &lt;code&gt;Domains&lt;/code&gt; ËøõÂÖ•ÂüüÂêçÈÖçÁΩÆÈ°µ&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;ËæìÂÖ•ÈúÄË¶ÅÁªëÂÆöÁöÑÂüüÂêçÂπ∂ÁÇπÂáª &lt;code&gt;Add&lt;/code&gt;&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://bi-zx.github.io/post-images/build-astro-blog/index.assets/vercel-8-BDTeHH3e.png&#34; alt=&#34;Add domain&#34; loading=&#34;lazy&#34;&gt;Add domain&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Âú®ÂüüÂêçÊúçÂä°Âô®ÂïÜÂ§ÑÊ∑ªÂä†Êñ∞ÁöÑ &lt;code&gt;CNAME&lt;/code&gt; Ëß£ÊûêËÆ∞ÂΩï&lt;/p&gt;
&lt;table&gt;
&lt;thead&gt;
&lt;tr&gt;
&lt;th&gt;Type&lt;/th&gt;
&lt;th&gt;Name&lt;/th&gt;
&lt;th&gt;Value&lt;/th&gt;
&lt;/tr&gt;
&lt;/thead&gt;
&lt;tbody&gt;
&lt;tr&gt;
&lt;td&gt;CNAME&lt;/td&gt;
&lt;td&gt;example&lt;/td&gt;
&lt;td&gt;cname.vercel-dns.com&lt;/td&gt;
&lt;/tr&gt;
&lt;/tbody&gt;
&lt;/table&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Á≠âÂæÖÁîüÊïàÔºå‰Ω†ÂèØ‰ª•ÈÄöËøáËá™Â∑±ÁöÑÂüüÂêçÊù•ËÆøÈóÆ‰∫Üüéâ&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;ËØÑËÆ∫Á≥ªÁªüÔºöexample.yourdomain.com&lt;/li&gt;
&lt;li&gt;ËØÑËÆ∫ÁÆ°ÁêÜÔºöexample.yourdomain.com/ui&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;img src=&#34;https://bi-zx.github.io/post-images/build-astro-blog/index.assets/vercel-9-Df5XGWYy.png&#34; alt=&#34;success&#34; loading=&#34;lazy&#34;&gt;success&lt;/p&gt;
&lt;/li&gt;
&lt;/ol&gt;
&lt;h4 id=&#34;ËØÑËÆ∫ÁÆ°ÁêÜ-ÁÆ°ÁêÜÁ´Ø&#34;&gt;ËØÑËÆ∫ÁÆ°ÁêÜ (ÁÆ°ÁêÜÁ´Ø)&lt;/h4&gt;
&lt;ol&gt;
&lt;li&gt;ÈÉ®ÁΩ≤ÂÆåÊàêÂêéÔºåËØ∑ËÆøÈóÆ &lt;code&gt;&amp;lt;serverURL&amp;gt;/ui/register&lt;/code&gt; ËøõË°åÊ≥®ÂÜå„ÄÇÈ¶ñ‰∏™Ê≥®ÂÜåÁöÑ‰∫∫‰ºöË¢´ËÆæÂÆöÊàêÁÆ°ÁêÜÂëò„ÄÇ&lt;/li&gt;
&lt;li&gt;ÁÆ°ÁêÜÂëòÁôªÈôÜÂêéÔºåÂç≥ÂèØÁúãÂà∞ËØÑËÆ∫ÁÆ°ÁêÜÁïåÈù¢„ÄÇÂú®ËøôÈáåÂèØ‰ª•‰øÆÊîπ„ÄÅÊ†áËÆ∞ÊàñÂà†Èô§ËØÑËÆ∫„ÄÇ&lt;/li&gt;
&lt;li&gt;Áî®Êà∑‰πüÂèØÈÄöËøáËØÑËÆ∫Ê°ÜÊ≥®ÂÜåË¥¶Âè∑ÔºåÁôªÈôÜÂêé‰ºöË∑≥ËΩ¨Âà∞Ëá™Â∑±ÁöÑÊ°£Ê°àÈ°µ„ÄÇ&lt;/li&gt;
&lt;/ol&gt;
&lt;h3 id=&#34;configuration&#34;&gt;Configuration&lt;/h3&gt;
&lt;p&gt;Then you can configure the Waline comment system in the &lt;code&gt;integrationConfig.server&lt;/code&gt;.&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-ts&#34;&gt;export const integ: IntegrationUserConfig = {
  // ...
  waline: {
    enable: true,
    // Server service link
    server: &#39;https://your-project-name.vercel.app/&#39;, // [!code highlight]
    // Refer https://waline.js.org/en/guide/features/emoji.html
    emoji: [&#39;bmoji&#39;, &#39;weibo&#39;],
    // Refer https://waline.js.org/en/reference/client/props.html
    additionalConfigs: {
      pageview: true,
      comment: true
      // ...
    }
  }
}
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;usage&#34;&gt;Usage&lt;/h3&gt;
&lt;p&gt;You can call it manually in &lt;code&gt;.astro&lt;/code&gt; or &lt;code&gt;.mdx&lt;/code&gt; files.&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-jsx&#34;&gt;import { Comment } from &#39;astro-pure/advanced&#39;

;&amp;lt;Comment /&amp;gt;
&lt;/code&gt;&lt;/pre&gt;

        <a class="result-title" href="https://bi-zx.github.io/post/customize/"" data-c="
          &lt;h2 id=&#34;site-configuration&#34;&gt;Site Configuration&lt;/h2&gt;
&lt;p&gt;&lt;a href=&#34;https://github.com/cworld1/astro-theme-pure&#34;&gt;astro-theme-pure&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;Customizing this theme requires adjusting a significant amount of source code.&lt;/p&gt;
&lt;p&gt;We have made efforts to centralize the configuration options in the &lt;code&gt;src/site.config.ts&lt;/code&gt; file for user convenience and have integrated a variety of common social media/tools icons. If you want to add new icons, you will need to modify the source code yourself.&lt;/p&gt;
&lt;p&gt;You can globally search for the following keywords to find the text that needs to be replaced:&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;code&gt;Lorem ipsum&lt;/code&gt;&lt;/li&gt;
&lt;li&gt;&lt;code&gt;astro-theme-pure&lt;/code&gt;&lt;/li&gt;
&lt;li&gt;&lt;code&gt;cworld&lt;/code&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;Next, we will introduce each aspect in detail.&lt;/p&gt;
&lt;h3 id=&#34;configuration-files&#34;&gt;Configuration Files&lt;/h3&gt;
&lt;p&gt;See &lt;a href=&#34;/docs/setup/configuration&#34;&gt;Configuration Files&lt;/a&gt; for details.&lt;/p&gt;
&lt;h4 id=&#34;waline-comment-system&#34;&gt;Waline Comment System&lt;/h4&gt;
&lt;p&gt;See &lt;a href=&#34;/docs/integrations/comment&#34;&gt;Waline Comment System&lt;/a&gt; for details.&lt;/p&gt;
&lt;h4 id=&#34;footer&#34;&gt;Footer&lt;/h4&gt;
&lt;p&gt;Currently supported social media include:&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;code&gt;coolapk&lt;/code&gt;&lt;/li&gt;
&lt;li&gt;&lt;code&gt;telegram&lt;/code&gt;&lt;/li&gt;
&lt;li&gt;&lt;code&gt;github&lt;/code&gt;&lt;/li&gt;
&lt;li&gt;&lt;code&gt;bilibili&lt;/code&gt;&lt;/li&gt;
&lt;li&gt;&lt;code&gt;twitter&lt;/code&gt;&lt;/li&gt;
&lt;li&gt;&lt;code&gt;zhihu&lt;/code&gt;&lt;/li&gt;
&lt;li&gt;&lt;code&gt;steam&lt;/code&gt;&lt;/li&gt;
&lt;li&gt;&lt;code&gt;netease_music&lt;/code&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;If you want to add new social media, you need to modify the following files:&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;&lt;code&gt;src/types.ts&lt;/code&gt;: Add a new &lt;code&gt;SocialLink.name&lt;/code&gt; enum value and the icon mapping relationship for &lt;code&gt;SocialMediaIconId&lt;/code&gt;&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;&lt;code&gt;public/icons/social.svg&lt;/code&gt;: Follow the existing format and add a new icon as a symbol&lt;/p&gt;
&lt;p&gt;It is recommended to find social media icons on the following websites to maintain consistency:&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;a href=&#34;https://remixicon.com/&#34;&gt;remixicon&lt;/a&gt;&lt;/li&gt;
&lt;li&gt;&lt;a href=&#34;https://www.mingcute.com/&#34;&gt;mingcute&lt;/a&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;h3 id=&#34;other-files-to-replace&#34;&gt;Other Files to Replace&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;&lt;code&gt;public/favicon&lt;/code&gt;: The site&#39;s favicon. You can generate a favicon at &lt;a href=&#34;https://favicon.io/favicon-converter/&#34;&gt;favicon.io&lt;/a&gt;&lt;/li&gt;
&lt;li&gt;&lt;code&gt;public/images/social-card.png&lt;/code&gt;: The site&#39;s social card&lt;/li&gt;
&lt;li&gt;&lt;code&gt;src/assets/&lt;/code&gt;: This directory contains client-rendered avatars, sponsorship QR codes, and other images. Please replace them with your own images&lt;/li&gt;
&lt;/ul&gt;
&lt;h2 id=&#34;other-pages&#34;&gt;Other Pages&lt;/h2&gt;
&lt;h3 id=&#34;about&#34;&gt;About&lt;/h3&gt;
&lt;p&gt;Currently supported icons can be found in the &lt;code&gt;src/icons&lt;/code&gt; directory.&lt;/p&gt;
&lt;p&gt;If you want to add new Tools icons, you need to add a new icon in the &lt;code&gt;src/icons&lt;/code&gt; directory.&lt;/p&gt;
&lt;p&gt;It is recommended to find new icons on the following websites to maintain consistency:&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;a href=&#34;https://icon-sets.iconify.design/&#34;&gt;iconify&lt;/a&gt;&lt;/li&gt;
&lt;li&gt;&lt;a href=&#34;https://icones.js.org/&#34;&gt;icones&lt;/a&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;h2 id=&#34;deployment-mode&#34;&gt;Deployment Mode&lt;/h2&gt;
&lt;p&gt;See &lt;a href=&#34;/docs/deployment&#34;&gt;Deployment&lt;/a&gt; for details.&lt;/p&gt;

&lt;p&gt;Preview:&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;1&#34;&gt;&lt;img src=&#34;https://cravatar.cn/avatar/1ffe42aa45a6b1444a786b1f32dfa8aa?s=200&#34; alt=&#34;CWorld&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h4 id=&#34;strikethrough&#34;&gt;Strikethrough&lt;/h4&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;~~Strikethrough~~
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;Preview:&lt;/p&gt;
&lt;p&gt;&lt;s&gt;Strikethrough&lt;/s&gt;&lt;/p&gt;
&lt;h3 id=&#34;lists&#34;&gt;Lists&lt;/h3&gt;
&lt;p&gt;Regular unordered list&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;- 1
- 2
- 3
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;Preview:&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;1&lt;/li&gt;
&lt;li&gt;2&lt;/li&gt;
&lt;li&gt;3&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;Regular ordered list&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;1. GPT-4
2. Claude Opus
3. LLaMa
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;Preview:&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;GPT-4&lt;/li&gt;
&lt;li&gt;Claude Opus&lt;/li&gt;
&lt;li&gt;LLaMa&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;You can continue to nest syntax within lists.&lt;/p&gt;
&lt;h3 id=&#34;blockquotes&#34;&gt;Blockquotes&lt;/h3&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;&amp;gt; Gunshot, thunder, sword rise. A scene of flowers and blood.
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;Preview:&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;Gunshot, thunder, sword rise. A scene of flowers and blood.&lt;/p&gt;
&lt;/blockquote&gt;
&lt;p&gt;You can continue to nest syntax within blockquotes.&lt;/p&gt;
&lt;h3 id=&#34;line-breaks&#34;&gt;Line Breaks&lt;/h3&gt;
&lt;p&gt;Markdown needs a blank line to separate paragraphs.&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;If you don&#39;t leave a blank line
it will be in one paragraph

First paragraph

Second paragraph
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;Preview:&lt;/p&gt;
&lt;p&gt;If you don&#39;t leave a blank line&lt;br&gt;
it will be in one paragraph&lt;/p&gt;
&lt;p&gt;First paragraph&lt;/p&gt;
&lt;p&gt;Second paragraph&lt;/p&gt;
&lt;h3 id=&#34;separators&#34;&gt;Separators&lt;/h3&gt;
&lt;p&gt;If you have the habit of writing separators, you can start a new line and enter three dashes &lt;code&gt;---&lt;/code&gt; or asterisks &lt;code&gt;***&lt;/code&gt;. Leave a blank line before and after when there are paragraphs:&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;---
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;Preview:&lt;/p&gt;
&lt;hr&gt;
&lt;h2 id=&#34;advanced-techniques&#34;&gt;Advanced Techniques&lt;/h2&gt;
&lt;h3 id=&#34;inline-html-elements&#34;&gt;Inline HTML Elements&lt;/h3&gt;
&lt;p&gt;Currently, only some inline HTML elements are supported, including &lt;code&gt;&amp;lt;kdb&amp;gt; &amp;lt;b&amp;gt; &amp;lt;i&amp;gt; &amp;lt;em&amp;gt; &amp;lt;sup&amp;gt; &amp;lt;sub&amp;gt; &amp;lt;br&amp;gt;&lt;/code&gt;, such as&lt;/p&gt;
&lt;h4 id=&#34;key-display&#34;&gt;Key Display&lt;/h4&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;Use &amp;lt;kbd&amp;gt;Ctrl&amp;lt;/kbd&amp;gt; + &amp;lt;kbd&amp;gt;Alt&amp;lt;/kbd&amp;gt; + &amp;lt;kbd&amp;gt;Del&amp;lt;/kbd&amp;gt; to reboot the computer
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;Preview:&lt;/p&gt;
&lt;p&gt;Use &lt;kbd&gt;Ctrl&lt;/kbd&gt; + &lt;kbd&gt;Alt&lt;/kbd&gt; + &lt;kbd&gt;Del&lt;/kbd&gt; to reboot the computer&lt;/p&gt;
&lt;h4 id=&#34;bold-italics&#34;&gt;Bold Italics&lt;/h4&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;&amp;lt;b&amp;gt; Markdown also applies here, such as _bold_ &amp;lt;/b&amp;gt;
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;Preview:&lt;/p&gt;
&lt;p&gt;&lt;b&gt; Markdown also applies here, such as &lt;em&gt;bold&lt;/em&gt; &lt;/b&gt;&lt;/p&gt;
&lt;h3 id=&#34;other-html-writing&#34;&gt;Other HTML Writing&lt;/h3&gt;
&lt;h4 id=&#34;foldable-blocks&#34;&gt;Foldable Blocks&lt;/h4&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;&amp;lt;details&amp;gt;&amp;lt;summary&amp;gt;Click to expand&amp;lt;/summary&amp;gt;It is hidden&amp;lt;/details&amp;gt;
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;Preview:&lt;/p&gt;
&lt;details&gt;&lt;summary&gt;Click to expand&lt;/summary&gt;It is hidden&lt;/details&gt;
&lt;h3 id=&#34;tables&#34;&gt;Tables&lt;/h3&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;| Header1  | Header2  |
| -------- | -------- |
| Content1 | Content2 |
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;Preview:&lt;/p&gt;
&lt;table&gt;
&lt;thead&gt;
&lt;tr&gt;
&lt;th&gt;Header1&lt;/th&gt;
&lt;th&gt;Header2&lt;/th&gt;
&lt;/tr&gt;
&lt;/thead&gt;
&lt;tbody&gt;
&lt;tr&gt;
&lt;td&gt;Content1&lt;/td&gt;
&lt;td&gt;Content2&lt;/td&gt;
&lt;/tr&gt;
&lt;/tbody&gt;
&lt;/table&gt;
&lt;h3 id=&#34;footnotes&#34;&gt;Footnotes&lt;/h3&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;Use [^footnote] to add a footnote at the point of reference.

Then, at the end of the document, add the content of the footnote (it will be rendered at the end of the article by default).

[^footnote]: Here is the content of the footnote
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;Preview:&lt;/p&gt;
&lt;p&gt;Use &lt;sup class=&#34;footnote-ref&#34;&gt;&lt;a href=&#34;#fn1&#34; id=&#34;fnref1&#34;&gt;[1]&lt;/a&gt;&lt;/sup&gt; to add a footnote at the point of reference.&lt;/p&gt;
&lt;p&gt;Then, at the end of the document, add the content of the footnote (it will be rendered at the end of the article by default).&lt;/p&gt;
&lt;h3 id=&#34;to-do-lists&#34;&gt;To-Do Lists&lt;/h3&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;- [ ] Incomplete task
- [x] Completed task
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;Preview:&lt;/p&gt;
&lt;ul class=&#34;contains-task-list&#34;&gt;
&lt;li class=&#34;task-list-item&#34;&gt;&lt;input class=&#34;task-list-item-checkbox&#34; disabled=&#34;&#34; type=&#34;checkbox&#34; id=&#34;task-item-1807244&#34;&gt;&lt;label class=&#34;task-list-item-label&#34; for=&#34;task-item-1807244&#34;&gt; Incomplete task&lt;/label&gt;&lt;/li&gt;
&lt;li class=&#34;task-list-item&#34;&gt;&lt;input class=&#34;task-list-item-checkbox&#34; checked=&#34;&#34; disabled=&#34;&#34; type=&#34;checkbox&#34; id=&#34;task-item-256351&#34;&gt;&lt;label class=&#34;task-list-item-label&#34; for=&#34;task-item-256351&#34;&gt; Completed task&lt;/label&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;h3 id=&#34;symbol-escaping&#34;&gt;Symbol Escaping&lt;/h3&gt;
&lt;p&gt;If you need to use markdown symbols like _ # * in your description but don&#39;t want them to be escaped, you can add a backslash before these symbols, such as &lt;code&gt;\_&lt;/code&gt; &lt;code&gt;\#&lt;/code&gt; &lt;code&gt;\*&lt;/code&gt; to avoid it.&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;\_Don&#39;t want the text here to be italic\_

\*\*Don&#39;t want the text here to be bold\*\*
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;Preview:&lt;/p&gt;
&lt;p&gt;_Don&#39;t want the text here to be italic_&lt;/p&gt;
&lt;p&gt;**Don&#39;t want the text here to be bold**&lt;/p&gt;
&lt;hr&gt;
&lt;h2 id=&#34;embedding-astro-components&#34;&gt;Embedding Astro Components&lt;/h2&gt;
&lt;p&gt;See &lt;a href=&#34;/docs/integrations/components&#34;&gt;User Components&lt;/a&gt; and &lt;a href=&#34;/docs/integrations/advanced&#34;&gt;Advanced Components&lt;/a&gt; for details.&lt;/p&gt;

ags&#34;:[{&#34;name&#34;:&#34;tutorial&#34;,&#34;slug&#34;:&#34;W3F4BpoVYu&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://bi-zx.github.io/tag/W3F4BpoVYu/&#34;}],&#34;date&#34;:&#34;2025-02-24 00:00:00&#34;,&#34;dateFormat&#34;:&#34;2025-02-24&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://bi-zx.github.io/post/smart-lift/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:199000,&#34;words&#34;:587,&#34;minutes&#34;:4},&#34;description&#34;:&#34;condaËôöÊãüÁéØÂ¢ÉÈÖçÁΩÆ\nÂàõÂª∫‰∏Ä‰∏™Âêç‰∏∫LiftSimÁöÑËôöÊãüÁéØÂ¢ÉÔºåPythonÁâàÊú¨‰∏∫3.7.12\nconda create -n LiftSim python=3.7.12\n\nÊøÄÊ¥ªËØ•ËôöÊãüÁéØÂ¢É\nactivate LiftSim\n\nÂÆâË£Ö‰æùËµñ\npyt...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#conda%E8%99%9A%E6%8B%9F%E7%8E%AF%E5%A2%83%E9%85%8D%E7%BD%AE\&#34;&gt;condaËôöÊãüÁéØÂ¢ÉÈÖçÁΩÆ&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;import { Steps, Aside, Tabs, TabItem } from &#39;astro-pure/user&#39;&lt;/p&gt;\n&lt;h1 id=\&#34;astro‰∏™‰∫∫ÂçöÂÆ¢Êê≠Âª∫\&#34;&gt;Astro‰∏™‰∫∫ÂçöÂÆ¢Êê≠Âª∫&lt;/h1&gt;\n&lt;h2 id=\&#34;installation\&#34;&gt;Installation&lt;/h2&gt;\n&lt;p&gt;Environment requirements:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;https://nodejs.org/\&#34;&gt;Nodejs&lt;/a&gt;: 18.0.0+&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;install-using-fork\&#34;&gt;Install Using Fork&lt;/h3&gt;\n&lt;p&gt;You only need to &lt;a href=\&#34;https://github.com/cworld1/astro-theme-pure/fork\&#34;&gt;click fork button at theme repository&lt;/a&gt; to create your project; then clone the forked repository to your local machine.&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;git clone https://github.com/&amp;lt;your-username&amp;gt;/astro-theme-pure.git\ncd ./&amp;lt;your-project&amp;gt;\nbun install\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Then, you can start the Astro dev server and see a live preview of your project while you make it your own!&lt;/p&gt;\n&lt;h2 id=\&#34;start-the-dev-server\&#34;&gt;Start the Dev Server&lt;/h2&gt;\n&lt;p&gt;Go to your project directory:&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;cd ./&amp;lt;your-project&amp;gt;\nbun dev\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;simple-setup\&#34;&gt;Simple Setup&lt;/h2&gt;\n&lt;Steps&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Remove docs files&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Remove the &lt;code&gt;src/pages/docs&lt;/code&gt; directory&lt;/li&gt;\n&lt;li&gt;Remove the menu declaration in &lt;code&gt;src/site.config.ts&lt;/code&gt;:&lt;/li&gt;\n&lt;/ul&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-ts\&#34;&gt;export const theme: ThemeUserConfig = {\n   // ...\n   /** Configure the header of your site. */\n   header: {\n      menu: [\n         { title: &#39;Blog&#39;, link: &#39;/blog&#39; },\n         { title: &#39;Docs&#39;, link: &#39;/docs&#39; }, // [!code --]\n         // ...\n      ],\n   },\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;ul&gt;\n&lt;li&gt;Remove the Content Collection for docs in &lt;code&gt;src/content.config.ts&lt;/code&gt;:&lt;/li&gt;\n&lt;/ul&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-ts\&#34;&gt;const docs = defineCollection({ // [!code --]\nloader: glob({ base: &#39;./src/content/docs&#39;, pattern: &#39;**/*.{md,mdx}&#39; }), // [!code --]\nschema: ({ image }) =&amp;gt; // [!code --]\n   z.object({ // [!code --]\n      ... // [!code --]\n   }) // [!code --]\n}) // [!code --]\nexport const collections = { blog, docs } // [!code --]\nexport const content = { blog } // [!code ++]\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Remove &lt;code&gt;packages&lt;/code&gt; directory (this will be imported by our NPM package)&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Change the site favicon.&lt;/p&gt;\n&lt;Aside type=&#39;tip&#39;&gt;\n[Favicon.io](https://favicon.io/) is a great tool that can help you generate favicons quickly.\n&lt;/Aside&gt;\n&lt;p&gt;Replace the &lt;code&gt;public/favicon/*&lt;/code&gt; files with your own favicon.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Replace your avatar image.&lt;/p&gt;\n&lt;p&gt;Replace the &lt;code&gt;src/assets/avatar.png&lt;/code&gt; file with your own avatar image.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Configure the site&lt;/p&gt;\n&lt;p&gt;You can configure your project inside the &lt;code&gt;src/site.config.ts&lt;/code&gt; configuration file:&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-ts\&#34;&gt;export const theme: ThemeUserConfig = {\n   author: &#39;CWorld&#39;,\n   title: &#39;Astro Theme Pure&#39;,\n   site: &#39;https://astro-pure.js.org&#39;,\n   description: &#39;Stay hungry, stay foolish&#39;,\n   // ...\n}\n\nexport const integ: IntegrationUserConfig = { /* ... */ }\n// ...\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Typescript Syntax&lt;/p&gt;\n&lt;p&gt;The configuration file &lt;code&gt;site.config.ts&lt;/code&gt; uses Typescript syntax. If you are not familiar with TS syntax, please read about it &lt;a href=\&#34;https://learnxinyminutes.com/docs/typescript/\&#34;&gt;here&lt;/a&gt; first.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/Steps&gt;\n&lt;h2 id=\&#34;deployment-mode\&#34;&gt;Deployment Mode&lt;/h2&gt;\n&lt;Aside type=&#39;tip&#39;&gt;\nAstro had a very fantastic support for deployment. Check [Deploy your Astro Site](https://docs.astro.build/en/guides/deploy/) for more.\n&lt;/Aside&gt;\n&lt;h3 id=\&#34;vercel\&#34;&gt;Vercel&lt;/h3&gt;\n&lt;p&gt;This theme supports Vercel by default:&lt;/p&gt;\n&lt;Steps&gt;\n&lt;ol&gt;\n&lt;li&gt;Push your code to your online Git repository (GitHub, GitLab, BitBucket).&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;https://vercel.com/new\&#34;&gt;Import your project&lt;/a&gt; into Vercel.&lt;/li&gt;\n&lt;li&gt;Vercel will automatically detect Astro and configure the right settings.&lt;/li&gt;\n&lt;li&gt;Your application is deployed! (e.g. &lt;a href=\&#34;https://astro.vercel.app/\&#34;&gt;astro.vercel.app&lt;/a&gt;)&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/Steps&gt;\n&lt;p&gt;And vercel also support static method:&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-ts\&#34;&gt;import vercelServerless from &#39;@astrojs/vercel/serverless&#39; // [!code --]\nimport vercelStatic from &#39;@astrojs/vercel/static&#39;; // [!code ++]\n\nexport default defineConfig({\n  //   ...\n  adapter: vercelServerless() // [!code --]\n  adapter: vercelStatic(), // [!code ++]\n})\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;using-vercel-with-a-custom-domain\&#34;&gt;Using Vercel with a custom domain&lt;/h3&gt;\n&lt;p&gt;Vercel Dashboard -&amp;gt; your-project -&amp;gt; Settings -&amp;gt; Domains&lt;/p&gt;\n&lt;p&gt;Edit your domain and save, configure your DNS settings automatically.&lt;/p&gt;\n&lt;h2 id=\&#34;waline-comment-system\&#34;&gt;Waline Comment System&lt;/h2&gt;\n&lt;Aside&gt;\n  This theme has integrated the Waline comment system. You can configure it at the\n  `integrationConfig.waline` in file `src/site.config.ts`.\n&lt;/Aside&gt;\n&lt;p&gt;The theme&#39;s comment, read statistics, likes, and other functionalities are all provided by &lt;a href=\&#34;https://waline.js.org/\&#34;&gt;Waline&lt;/a&gt;.&lt;/p&gt;\n&lt;h3 id=\&#34;deploy\&#34;&gt;Deploy&lt;/h3&gt;\n&lt;p&gt;You can refer to &lt;a href=\&#34;https://waline.js.org/guide/get-started/\&#34;&gt;its documentation&lt;/a&gt; for configuration, and it is recommended to use the Vercel + Lean combination.&lt;/p&gt;\n&lt;h4 id=\&#34;leancloud-ËÆæÁΩÆ-Êï∞ÊçÆÂ∫ì\&#34;&gt;LeanCloud ËÆæÁΩÆ (Êï∞ÊçÆÂ∫ì)&lt;/h4&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\&#34;https://console.leancloud.app/login\&#34;&gt;ÁôªÂΩï&lt;/a&gt; Êàñ &lt;a href=\&#34;https://console.leancloud.app/register\&#34;&gt;Ê≥®ÂÜå&lt;/a&gt; &lt;code&gt;LeanCloud ÂõΩÈôÖÁâà&lt;/code&gt; Âπ∂ËøõÂÖ• &lt;a href=\&#34;https://console.leancloud.app/apps\&#34;&gt;ÊéßÂà∂Âè∞&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;ÁÇπÂáªÂ∑¶‰∏äËßí &lt;a href=\&#34;https://console.leancloud.app/apps\&#34;&gt;ÂàõÂª∫Â∫îÁî®&lt;/a&gt; Âπ∂Ëµ∑‰∏Ä‰∏™‰Ω†ÂñúÊ¨¢ÁöÑÂêçÂ≠ó (ËØ∑ÈÄâÊã©ÂÖçË¥πÁöÑÂºÄÂèëÁâà):&lt;/p&gt;\n&lt;p&gt;&lt;img src=\&#34;https://bi-zx.github.io/post-images/build-astro-blog/index.assets/leancloud-1-CucZPnJ0.png\&#34; alt=\&#34;ÂàõÂª∫Â∫îÁî®\&#34; loading=\&#34;lazy\&#34;&gt;ÂàõÂª∫Â∫îÁî®&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;ËøõÂÖ•Â∫îÁî®ÔºåÈÄâÊã©Â∑¶‰∏ãËßíÁöÑ &lt;code&gt;ËÆæÁΩÆ&lt;/code&gt; &amp;gt; &lt;code&gt;Â∫îÁî® Key&lt;/code&gt;„ÄÇ‰Ω†ÂèØ‰ª•ÁúãÂà∞‰Ω†ÁöÑ &lt;code&gt;APP ID&lt;/code&gt;,&lt;code&gt;APP Key&lt;/code&gt; Âíå &lt;code&gt;Master Key&lt;/code&gt;„ÄÇËØ∑ËÆ∞ÂΩïÂÆÉ‰ª¨Ôºå‰ª•‰æøÂêéÁª≠‰ΩøÁî®„ÄÇ&lt;/p&gt;\n&lt;p&gt;&lt;img src=\&#34;https://bi-zx.github.io/post-images/build-astro-blog/index.assets/leancloud-2-C9bCeSu_.png\&#34; alt=\&#34;ID Âíå Key\&#34; loading=\&#34;lazy\&#34;&gt;ID Âíå Key&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h4 id=\&#34;vercel-ÈÉ®ÁΩ≤-ÊúçÂä°Á´Ø\&#34;&gt;Vercel ÈÉ®ÁΩ≤ (ÊúçÂä°Á´Ø)&lt;/h4&gt;\n&lt;p&gt;&lt;a href=\&#34;https://vercel.com/new/clone?repository-url=https%3A%2F%2Fgithub.com%2Fwalinejs%2Fwaline%2Ftree%2Fmain%2Fexample\&#34;&gt;&lt;img src=\&#34;https://bi-zx.github.io/post-images/build-astro-blog/index.assets/button.svg\&#34; alt=\&#34;Vercel\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/a&gt;Vercel&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;ÁÇπÂáª‰∏äÊñπÊåâÈíÆÔºåË∑≥ËΩ¨Ëá≥ Vercel ËøõË°å Server Á´ØÈÉ®ÁΩ≤„ÄÇ&lt;/p&gt;\n&lt;p&gt;Ê≥®&lt;/p&gt;\n&lt;p&gt;Â¶ÇÊûú‰Ω†Êú™ÁôªÂΩïÁöÑËØùÔºåVercel ‰ºöËÆ©‰Ω†Ê≥®ÂÜåÊàñÁôªÂΩïÔºåËØ∑‰ΩøÁî® GitHub Ë¥¶Êà∑ËøõË°åÂø´Êç∑ÁôªÂΩï„ÄÇ&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;ËæìÂÖ•‰∏Ä‰∏™‰Ω†ÂñúÊ¨¢ÁöÑ Vercel È°πÁõÆÂêçÁß∞Âπ∂ÁÇπÂáª &lt;code&gt;Create&lt;/code&gt; ÁªßÁª≠:&lt;/p&gt;\n&lt;p&gt;&lt;img src=\&#34;https://bi-zx.github.io/post-images/build-astro-blog/index.assets/vercel-1-DoAtoGHg.png\&#34; alt=\&#34;ÂàõÂª∫È°πÁõÆ\&#34; loading=\&#34;lazy\&#34;&gt;ÂàõÂª∫È°πÁõÆ&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Ê≠§Êó∂ Vercel ‰ºöÂü∫‰∫é Waline Ê®°ÊùøÂ∏ÆÂä©‰Ω†Êñ∞Âª∫Âπ∂ÂàùÂßãÂåñ‰ªìÂ∫ìÔºå‰ªìÂ∫ìÂêç‰∏∫‰Ω†‰πãÂâçËæìÂÖ•ÁöÑÈ°πÁõÆÂêç„ÄÇ&lt;/p&gt;\n&lt;p&gt;&lt;img src=\&#34;https://bi-zx.github.io/post-images/build-astro-blog/index.assets/vercel-3-Brb_j0cD.png\&#34; alt=\&#34;deploy\&#34; loading=\&#34;lazy\&#34;&gt;deploy&lt;/p&gt;\n&lt;p&gt;‰∏Ä‰∏§ÂàÜÈíüÂêéÔºåÊª°Â±èÁöÑÁÉüËä±‰ºöÂ∫ÜÁ•ù‰Ω†ÈÉ®ÁΩ≤ÊàêÂäü„ÄÇÊ≠§Êó∂ÁÇπÂáª &lt;code&gt;Go to Dashboard&lt;/code&gt; ÂèØ‰ª•Ë∑≥ËΩ¨Âà∞Â∫îÁî®ÁöÑÊéßÂà∂Âè∞„ÄÇ&lt;/p&gt;\n&lt;p&gt;&lt;img src=\&#34;https://bi-zx.github.io/post-images/build-astro-blog/index.assets/vercel-4-CNMnhm70.png\&#34; alt=\&#34;deploy\&#34; loading=\&#34;lazy\&#34;&gt;deploy&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;ÁÇπÂáªÈ°∂ÈÉ®ÁöÑ &lt;code&gt;Settings&lt;/code&gt; - &lt;code&gt;Environment Variables&lt;/code&gt; ËøõÂÖ•ÁéØÂ¢ÉÂèòÈáèÈÖçÁΩÆÈ°µÔºåÂπ∂ÈÖçÁΩÆ‰∏â‰∏™ÁéØÂ¢ÉÂèòÈáè &lt;code&gt;LEAN_ID&lt;/code&gt;, &lt;code&gt;LEAN_KEY&lt;/code&gt; Âíå &lt;code&gt;LEAN_MASTER_KEY&lt;/code&gt; „ÄÇÂÆÉ‰ª¨ÁöÑÂÄºÂàÜÂà´ÂØπÂ∫î‰∏ä‰∏ÄÊ≠•Âú® LeanCloud ‰∏≠Ëé∑ÂæóÁöÑ &lt;code&gt;APP ID&lt;/code&gt;, &lt;code&gt;APP KEY&lt;/code&gt;, &lt;code&gt;Master Key&lt;/code&gt;„ÄÇ&lt;/p&gt;\n&lt;p&gt;&lt;img src=\&#34;https://bi-zx.github.io/post-images/build-astro-blog/index.assets/vercel-5-CIj2EZQq.png\&#34; alt=\&#34;ËÆæÁΩÆÁéØÂ¢ÉÂèòÈáè\&#34; loading=\&#34;lazy\&#34;&gt;ËÆæÁΩÆÁéØÂ¢ÉÂèòÈáè&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;ÁéØÂ¢ÉÂèòÈáèÈÖçÁΩÆÂÆåÊàê‰πãÂêéÁÇπÂáªÈ°∂ÈÉ®ÁöÑ &lt;code&gt;Deployments&lt;/code&gt; ÁÇπÂáªÈ°∂ÈÉ®ÊúÄÊñ∞ÁöÑ‰∏ÄÊ¨°ÈÉ®ÁΩ≤Âè≥‰æßÁöÑ &lt;code&gt;Redeploy&lt;/code&gt; ÊåâÈíÆËøõË°åÈáçÊñ∞ÈÉ®ÁΩ≤„ÄÇËØ•Ê≠•È™§ÊòØ‰∏∫‰∫ÜËÆ©ÂàöÊâçËÆæÁΩÆÁöÑÁéØÂ¢ÉÂèòÈáèÁîüÊïà„ÄÇ&lt;/p&gt;\n&lt;p&gt;&lt;img src=\&#34;https://bi-zx.github.io/post-images/build-astro-blog/index.assets/vercel-6-CQnJ4Agt.png\&#34; alt=\&#34;redeploy\&#34; loading=\&#34;lazy\&#34;&gt;redeploy&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Ê≠§Êó∂‰ºöË∑≥ËΩ¨Âà∞ &lt;code&gt;Overview&lt;/code&gt; ÁïåÈù¢ÂºÄÂßãÈÉ®ÁΩ≤ÔºåÁ≠âÂæÖÁâáÂàªÂêé &lt;code&gt;STATUS&lt;/code&gt; ‰ºöÂèòÊàê &lt;code&gt;Ready&lt;/code&gt;„ÄÇÊ≠§Êó∂ËØ∑ÁÇπÂáª &lt;code&gt;Visit&lt;/code&gt; ÔºåÂç≥ÂèØË∑≥ËΩ¨Âà∞ÈÉ®ÁΩ≤Â•ΩÁöÑÁΩëÁ´ôÂú∞ÂùÄÔºåÊ≠§Âú∞ÂùÄÂç≥‰∏∫‰Ω†ÁöÑÊúçÂä°Á´ØÂú∞ÂùÄ„ÄÇ&lt;/p&gt;\n&lt;p&gt;&lt;img src=\&#34;https://bi-zx.github.io/post-images/build-astro-blog/index.assets/vercel-7-DbSum90d.png\&#34; alt=\&#34;redeploy success\&#34; loading=\&#34;lazy\&#34;&gt;redeploy success&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h4 id=\&#34;ÁªëÂÆöÂüüÂêç-ÂèØÈÄâ\&#34;&gt;ÁªëÂÆöÂüüÂêç (ÂèØÈÄâ)&lt;/h4&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;ÁÇπÂáªÈ°∂ÈÉ®ÁöÑ &lt;code&gt;Settings&lt;/code&gt; - &lt;code&gt;Domains&lt;/code&gt; ËøõÂÖ•ÂüüÂêçÈÖçÁΩÆÈ°µ&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;ËæìÂÖ•ÈúÄË¶ÅÁªëÂÆöÁöÑÂüüÂêçÂπ∂ÁÇπÂáª &lt;code&gt;Add&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img src=\&#34;https://bi-zx.github.io/post-images/build-astro-blog/index.assets/vercel-8-BDTeHH3e.png\&#34; alt=\&#34;Add domain\&#34; loading=\&#34;lazy\&#34;&gt;Add domain&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Âú®ÂüüÂêçÊúçÂä°Âô®ÂïÜÂ§ÑÊ∑ªÂä†Êñ∞ÁöÑ &lt;code&gt;CNAME&lt;/code&gt; Ëß£ÊûêËÆ∞ÂΩï&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Type&lt;/th&gt;\n&lt;th&gt;Name&lt;/th&gt;\n&lt;th&gt;Value&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;CNAME&lt;/td&gt;\n&lt;td&gt;example&lt;/td&gt;\n&lt;td&gt;cname.vercel-dns.com&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Á≠âÂæÖÁîüÊïàÔºå‰Ω†ÂèØ‰ª•ÈÄöËøáËá™Â∑±ÁöÑÂüüÂêçÊù•ËÆøÈóÆ‰∫Üüéâ&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;ËØÑËÆ∫Á≥ªÁªüÔºöexample.yourdomain.com&lt;/li&gt;\n&lt;li&gt;ËØÑËÆ∫ÁÆ°ÁêÜÔºöexample.yourdomain.com/ui&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img src=\&#34;https://bi-zx.github.io/post-images/build-astro-blog/index.assets/vercel-9-Df5XGWYy.png\&#34; alt=\&#34;success\&#34; loading=\&#34;lazy\&#34;&gt;success&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h4 id=\&#34;ËØÑËÆ∫ÁÆ°ÁêÜ-ÁÆ°ÁêÜÁ´Ø\&#34;&gt;ËØÑËÆ∫ÁÆ°ÁêÜ (ÁÆ°ÁêÜÁ´Ø)&lt;/h4&gt;\n&lt;ol&gt;\n&lt;li&gt;ÈÉ®ÁΩ≤ÂÆåÊàêÂêéÔºåËØ∑ËÆøÈóÆ &lt;code&gt;&amp;lt;serverURL&amp;gt;/ui/register&lt;/code&gt; ËøõË°åÊ≥®ÂÜå„ÄÇÈ¶ñ‰∏™Ê≥®ÂÜåÁöÑ‰∫∫‰ºöË¢´ËÆæÂÆöÊàêÁÆ°ÁêÜÂëò„ÄÇ&lt;/li&gt;\n&lt;li&gt;ÁÆ°ÁêÜÂëòÁôªÈôÜÂêéÔºåÂç≥ÂèØÁúãÂà∞ËØÑËÆ∫ÁÆ°ÁêÜÁïåÈù¢„ÄÇÂú®ËøôÈáåÂèØ‰ª•‰øÆÊîπ„ÄÅÊ†áËÆ∞ÊàñÂà†Èô§ËØÑËÆ∫„ÄÇ&lt;/li&gt;\n&lt;li&gt;Áî®Êà∑‰πüÂèØÈÄöËøáËØÑËÆ∫Ê°ÜÊ≥®ÂÜåË¥¶Âè∑ÔºåÁôªÈôÜÂêé‰ºöË∑≥ËΩ¨Âà∞Ëá™Â∑±ÁöÑÊ°£Ê°àÈ°µ„ÄÇ&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\&#34;configuration\&#34;&gt;Configuration&lt;/h3&gt;\n&lt;p&gt;Then you can configure the Waline comment system in the &lt;code&gt;integrationConfig.server&lt;/code&gt;.&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-ts\&#34;&gt;export const integ: IntegrationUserConfig = {\n  // ...\n  waline: {\n    enable: true,\n    // Server service link\n    server: &#39;https://your-project-name.vercel.app/&#39;, // [!code highlight]\n    // Refer https://waline.js.org/en/guide/features/emoji.html\n    emoji: [&#39;bmoji&#39;, &#39;weibo&#39;],\n    // Refer https://waline.js.org/en/reference/client/props.html\n    additionalConfigs: {\n      pageview: true,\n      comment: true\n      // ...\n    }\n  }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;usage\&#34;&gt;Usage&lt;/h3&gt;\n&lt;p&gt;You can call it manually in &lt;code&gt;.astro&lt;/code&gt; or &lt;code&gt;.mdx&lt;/code&gt; files.&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-jsx\&#34;&gt;import { Comment } from &#39;astro-pure/advanced&#39;\n\n;&amp;lt;Comment /&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;blockquote&gt;\n&lt;p&gt;ÂèÇËÄÉÈìæÊé•Ôºö&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&#34;https://astro-pure.js.org/docs/\&#34;&gt;DOCS ‚Ä¢ Astro Theme Pure&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&#34;https://github.com/cworld1/astro-theme-pure\&#34;&gt;cworld1/astro-theme-pure: ‚≠ê A simple, fast and powerful blog theme built by Astro&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&#34;https://waline.js.org/guide/get-started/\&#34;&gt;Âø´ÈÄü‰∏äÊâã | Waline&lt;/a&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&#34;,&#34;fileName&#34;:&#34;build-astro-blog&# âË£ÖÁ®ãÂ∫èÔºå‰∏∫ÊâÄÊúâÁî®Êà∑ÂÆâË£ÖÔºå‰ΩçÁΩÆÈªòËÆ§ÔºåÊöÇ‰∏çÊ∑ªÂä†ÁéØÂ¢ÉÂèòÈáè\n\n\nÊâãÂä®Ê∑ªÂä†‰ª•‰∏ãË∑ØÂæÑÂà∞Ëá≥PathÁéØÂ¢ÉÂèòÈáè\n\n\nC:\\ProgramData\\Anaconda3\nC:\\ProgramData\\Anaconda3\\Scripts\nC:\\P...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;h2 id=\&#34;site-configuration\&#34;&gt;Site Configuration&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\&#34;https://github.com/cworld1/astro-theme-pure\&#34;&gt;astro-theme-pure&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;Customizing this theme requires adjusting a significant amount of source code.&lt;/p&gt;\n&lt;p&gt;We have made efforts to centralize the configuration options in the &lt;code&gt;src/site.config.ts&lt;/code&gt; file for user convenience and have integrated a variety of common social media/tools icons. If you want to add new icons, you will need to modify the source code yourself.&lt;/p&gt;\n&lt;p&gt;You can globally search for the following keywords to find the text that needs to be replaced:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Lorem ipsum&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;astro-theme-pure&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;cworld&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Next, we will introduce each aspect in detail.&lt;/p&gt;\n&lt;h3 id=\&#34;configuration-files\&#34;&gt;Configuration Files&lt;/h3&gt;\n&lt;p&gt;See &lt;a href=\&#34;/docs/setup/configuration\&#34;&gt;Configuration Files&lt;/a&gt; for details.&lt;/p&gt;\n&lt;h4 id=\&#34;waline-comment-system\&#34;&gt;Waline Comment System&lt;/h4&gt;\n&lt;p&gt;See &lt;a href=\&#34;/docs/integrations/comment\&#34;&gt;Waline Comment System&lt;/a&gt; for details.&lt;/p&gt;\n&lt;h4 id=\&#34;footer\&#34;&gt;Footer&lt;/h4&gt;\n&lt;p&gt;Currently supported social media include:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;coolapk&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;telegram&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;github&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;bilibili&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;twitter&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;zhihu&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;steam&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;netease_music&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;If you want to add new social media, you need to modify the following files:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;src/types.ts&lt;/code&gt;: Add a new &lt;code&gt;SocialLink.name&lt;/code&gt; enum value and the icon mapping relationship for &lt;code&gt;SocialMediaIconId&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;public/icons/social.svg&lt;/code&gt;: Follow the existing format and add a new icon as a symbol&lt;/p&gt;\n&lt;p&gt;It is recommended to find social media icons on the following websites to maintain consistency:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;https://remixicon.com/\&#34;&gt;remixicon&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;https://www.mingcute.com/\&#34;&gt;mingcute&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;other-files-to-replace\&#34;&gt;Other Files to Replace&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;public/favicon&lt;/code&gt;: The site&#39;s favicon. You can generate a favicon at &lt;a href=\&#34;https://favicon.io/favicon-converter/\&#34;&gt;favicon.io&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;public/images/social-card.png&lt;/code&gt;: The site&#39;s social card&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;src/assets/&lt;/code&gt;: This directory contains client-rendered avatars, sponsorship QR codes, and other images. Please replace them with your own images&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;other-pages\&#34;&gt;Other Pages&lt;/h2&gt;\n&lt;h3 id=\&#34;about\&#34;&gt;About&lt;/h3&gt;\n&lt;p&gt;Currently supported icons can be found in the &lt;code&gt;src/icons&lt;/code&gt; directory.&lt;/p&gt;\n&lt;p&gt;If you want to add new Tools icons, you need to add a new icon in the &lt;code&gt;src/icons&lt;/code&gt; directory.&lt;/p&gt;\n&lt;p&gt;It is recommended to find new icons on the following websites to maintain consistency:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;https://icon-sets.iconify.design/\&#34;&gt;iconify&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;https://icones.js.org/\&#34;&gt;icones&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;deployment-mode\&#34;&gt;Deployment Mode&lt;/h2&gt;\n&lt;p&gt;See &lt;a href=\&#34;/docs/deployment\&#34;&gt;Deployment&lt;/a&gt; for details.&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;customize&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;Personalized Customization Guide&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;Waline&#34;,&#34;slug&#34;:&#34;hXgx0Xfnt8C&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://bi-zx.github.io/tag/hXgx0Xfnt8C/&#34;},{&#34;name&#34;:&#34;Vercel&#34;,&#34;slug&#34;:&#34;0bNFsgy36-7&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://bi-zx.github.io/tag/0bNFsgy36-7/&#34;},{&#34;name&#34;:&#34;Supabase&#34;,&#34;slug&#34;:&#34;4TgxMQkukpv&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://bi-zx.github.io/tag/4TgxMQkukpv/&#34;}],&#34;date&#34;:&#34;2024-07-27 00:00:00&#34;,&#34;dateFormat&#34;:&#34;2024-07-27&#34;,&#34;feature&#34;:&#34;C:/Users/feiyu/Documents/Gridea/post-images/customize/thumbnail.jpg&#34;,&#34;link&#34;:&#34;https://bi-zx.github.io/post/customize/&#34;,&#34;hideInList&#34;:true,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:109000,&#34;words&#34;:293,&#34;minutes&#34;:2},&#34;description&#34;:&#34;Site Configuration\nastro-theme-pure\nCustomizing this theme requires adjusting a significant amount of source code.\nWe ha...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#site-configuration\&#34;&gt;Site Configuration&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#configuration-files\&#34;&gt;Configuration Files&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a h gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;ËøôÊòØ‰∏ÄÊù° `ÂçïË°å‰ª£Á†Å`\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;È¢ÑËßàÔºö&lt;/p&gt;\n&lt;p&gt;ËøôÊòØ‰∏ÄÊù° &lt;code&gt;Ë°åÂÜÖ‰ª£Á†Å&lt;/code&gt;&lt;/p&gt;\n&lt;h3 id=\&#34;‰ª£Á†ÅÂùó\&#34;&gt;‰ª£Á†ÅÂùó&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;```js\n// calculate fibonacci\nfunction fibonacci(n) {\n  if (n &amp;lt;= 1) return 1\n  return fibonacci(n - 1) + fibonacci(n - 2)\n}\n```\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;È¢ÑËßàÔºö&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-js\&#34;&gt;// calculate fibonacci\nfunction fibonacci(n) {\n  if (n &amp;lt;= 1) return 1\n  return fibonacci(n - 1) + fibonacci(n - 2)\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;ÂΩìÂâç‰ΩøÁî® shiki ‰Ωú‰∏∫‰ª£Á†ÅÈ´ò‰∫ÆÊèí‰ª∂ÔºåÊîØÊåÅÁöÑËØ≠Ë®ÄËØ∑ÂèÇËÄÉ &lt;a href=\&#34;https://shiki.matsu.io/languages.html\&#34;&gt;shiki / languages&lt;/a&gt;„ÄÇ&lt;/p&gt;\n&lt;h3 id=\&#34;Ë°åÂÜÖÂÖ¨Âºè\&#34;&gt;Ë°åÂÜÖÂÖ¨Âºè&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;ËøôÊòØ‰∏ÄÊù°Ë°åÂÜÖÂÖ¨Âºè $e^{i\\pi} + 1 = 0$\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;È¢ÑËßàÔºö&lt;/p&gt;\n&lt;p&gt;ËøôÊòØ‰∏ÄÊù°Ë°åÂÜÖÂÖ¨Âºè &lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;msup&gt;&lt;mi&gt;e&lt;/mi&gt;&lt;mrow&gt;&lt;mi&gt;i&lt;/mi&gt;&lt;mi&gt;œÄ&lt;/mi&gt;&lt;/mrow&gt;&lt;/msup&gt;&lt;mo&gt;+&lt;/mo&gt;&lt;mn&gt;1&lt;/mn&gt;&lt;mo&gt;=&lt;/mo&gt;&lt;mn&gt;0&lt;/mn&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;e^{i\\pi} + 1 = 0&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.907994em;vertical-align:-0.08333em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;e&lt;/span&gt;&lt;span class=\&#34;ms  writing.&lt;/p&gt;\n&lt;h3 id=\&#34;headers\&#34;&gt;Headers&lt;/h3&gt;\n&lt;p&gt;When the content of the article is extensive, you can use headers to segment:&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;# Header 1\n\n## Header 2\n\n## Large Header\n\n### Small Header\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Header previews would disrupt the structure of the article, so they are not displayed here.&lt;/p&gt;\n&lt;h3 id=\&#34;bold-and-italics\&#34;&gt;Bold and Italics&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;_Italic text_ and **Bold text**, together will be **_Bold Italic text_**\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Preview:&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;Italic text&lt;/em&gt; and &lt;strong&gt;Bold text&lt;/strong&gt;, together will be &lt;strong&gt;&lt;em&gt;Bold Italic text&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;\n&lt;h3 id=\&#34;links\&#34;&gt;Links&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;Text link [Link Name](http://link-url)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Preview:&lt;/p&gt;\n&lt;p&gt;Text link &lt;a href=\&#34;http://link-url\&#34;&gt;Link Name&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&#34;inline-code\&#34;&gt;Inline Code&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;This is an `inline code`\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Preview:&lt;/p&gt;\n&lt;p&gt;This is an &lt;code&gt;inline code&lt;/code&gt;&lt;/p&gt;\n&lt;h3 id=\&#34;code-blocks\&#34;&gt;Code Blocks&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;```js\n// calculate fibonacci\nfunction fibonacci(n) {\n  if (n &amp;lt;= 1) return 1\n  const result = fibonacci(n - 1) + fibonacci(n - 2) // [\\!code --]\n  return fibonacci(n - 1) + fibonacci(n - 2) // [\\!code ++]\n}\n```\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Preview:&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-js\&#34;&gt;// calculate fibonacci\nfunction fibonacci(n) {\n  if (n &amp;lt;= 1) return 1\n  const result = fibonacci(n - 1) + fibonacci(n - 2) // [!code --]\n  return fibonacci(n - 1) + fibonacci(n - 2) // [!code ++]\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Currently using shiki as the code highlighting plugin. For supported languages, refer to &lt;a href=\&#34;https://shiki.matsu.io/languages.html\&#34;&gt;Shiki: Languages&lt;/a&gt;.&lt;/p&gt;\n&lt;h3 id=\&#34;inline-formula\&#34;&gt;Inline Formula&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;This is an inline formula $e^{i\\pi} + 1 = 0$\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Preview:&lt;/p&gt;\n&lt;p&gt;This is an inline formula &lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;msup&gt;&lt;mi&gt;e&lt;/mi&gt;&lt;mrow&gt;&lt;mi&gt;i&lt;/mi&gt;&lt;mi&gt;œÄ&lt;/mi&gt;&lt;/mrow&gt;&lt;/msup&gt;&lt;mo&gt;+&lt;/mo&gt;&lt;mn&gt;1&lt;/mn&gt;&lt;mo&gt;=&lt;/mo&gt;&lt;mn&gt;0&lt;/mn&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;e^{i\\pi} + 1 = 0&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.907994em;vertical-align:-0.08333em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;e&lt;/span&gt;&lt;span class=\&#34;msupsub\&#34;&gt;&lt;span class=\&#34;vlist-t\&#34;&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.824664em;\&#34;&gt;&lt;span style=\&#34;top:-3.063em;margin-right:0.05em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:2.7em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;sizing reset-size6 size3 mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34;&gt;i&lt;/span&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34; style=\&#34;margin-right:0.03588em;\&#34;&gt;œÄ&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2222222222222222em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mbin\&#34;&gt;+&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2222222222222222em;\&#34;&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.64444em;vertical-align:0em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;1&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2777777777777778em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mrel\&#34;&gt;=&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2777777777777778em;\&#34;&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.64444em;vertical-align:0em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;0&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;h3 id=\&#34;formula-blocks\&#34;&gt;Formula Blocks&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;$$\n\\hat{f}(\\xi) = \\int_{-\\infty}^{\\infty} f(x) e^{-2\\pi i x \\xi} \\, dx\n$$\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Preview:&lt;/p&gt;\n&lt;p class=&#39;katex-block&#39;&gt;&lt;span class=\&#34;katex-display\&#34;&gt;&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mover accent=\&#34;true\&#34;&gt;&lt;mi&gt;f&lt;/mi&gt;&lt;mo&gt;^&lt;/mo&gt;&lt;/mover&gt;&lt;mo&gt;(&lt;/mo&gt;&lt;mi&gt;Œæ&lt;/mi&gt;&lt;mo&gt;)&lt;/mo&gt;&lt;mo&gt;=&lt;/mo&gt;&lt;msubsup&gt;&lt;mo&gt;‚à´&lt;/mo&gt;&lt;mrow&gt;&lt;mo&gt;‚àí&lt;/mo&gt;&lt;mi mathvariant=\&#34;normal\&#34;&gt;‚àû&lt;/mi&gt;&lt;/mrow&gt;&lt;mi mathvariant=\&#34;normal\&#34;&gt;‚àû&lt;/mi&gt;&lt;/msubsup&gt;&lt;mi&gt;f&lt;/mi&gt;&lt;mo&gt;(&lt;/mo&gt;&lt;mi&gt;x&lt;/mi&gt;&lt;mo&gt;)&lt;/mo&gt;&lt;msup&gt;&lt;mi&gt;e&lt;/mi&gt;&lt;mrow&gt;&lt;mo&gt;‚àí&lt;/mo&gt;&lt;mn&gt;2&lt;/mn&gt;&lt;mi&gt;œÄ&lt;/mi&gt;&lt;mi&gt;i&lt;/mi&gt;&lt;mi&gt;x&lt;/mi&gt;&lt;mi&gt;Œæ&lt;/mi&gt;&lt;/mrow&gt;&lt;/msup&gt;&lt;mtext&gt;‚Äâ&lt;/mtext&gt;&lt;mi&gt;d&lt;/mi&gt;&lt;mi&gt;x&lt;/mi&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;\\hat{f}(\\xi) = \\int_{-\\infty}^{\\infty} f(x) e^{-2\\pi i x \\xi} \\, dx\n&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:1.2078799999999998em;vertical-align:-0.25em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord accent\&#34;&gt;&lt;span class=\&#34;vlist-t vlist-t2\&#34;&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.9578799999999998em;\&#34;&gt;&lt;span style=\&#34;top:-3em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:3em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.10764em;\&#34;&gt;f&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span style=\&#34;top:-3.26344em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:3em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;accent-body\&#34; style=\&#34;left:-0.08332999999999999em;\&#34;&gt;^&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-s\&#34;&gt;‚Äã&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.19444em;\&#34;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;mopen\&#34;&gt;(&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.04601em;\&#34;&gt;Œæ&lt;/span&gt;&lt;span class=\&#34;mclose\&#34;&gt;)&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2777777777777778em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mrel\&#34;&gt;=&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2777777777777778em;\&#34;&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:2.384573em;vertical-align:-0.970281em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mop\&#34;&gt;&lt;span class=\&#34;mop op-symbol large-op\&#34; style=\&#34;margin-right:0.44445em;position:relative;top:-0.0011249999999999316em;\&#34;&gt;‚à´&lt;/span&gt;&lt;span class=\&#34;msupsub\&#34;&gt;&lt;span class=\&#34;vlist-t vlist-t2\&#34;&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:1.414292em;\&#34;&gt;&lt;span style=\&#34;top:-1.7880500000000001em;margin-left:-0.44445em;margin-right:0.05em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:2.7em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;sizing reset-size6 size3 mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;‚àí&lt;/span&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;‚àû&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span style=\&#34;top:-3.8129000000000004em;margin-right:0.05em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:2.7em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;sizing reset-size6 size3 mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;‚àû&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-s\&#34;&gt;‚Äã&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.970281em;\&#34;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.16666666666666666em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.10764em;\&#34;&gt;f&lt;/span&gt;&lt;span class=\&#34;mopen\&#34;&gt;(&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;x&lt;/span&gt;&lt;span class=\&#34;mclose\&#34;&gt;)&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;e&lt;/span&gt;&lt;span class=\&#34;msupsub\&#34;&gt;&lt;span class=\&#34;vlist-t\&#34;&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.8991079999999999em;\&#34;&gt;&lt;span style=\&#34;top:-3.1130000000000004em;margin-right:0.05em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:2.7em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;sizing reset-size6 size3 mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;‚àí&lt;/span&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;2&lt;/span&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34; style=\&#34;margin-right:0.03588em;\&#34;&gt;œÄ&lt;/span&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34;&gt;i&lt;/span&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34;&gt;x&lt;/span&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34; style=\&#34;margin-right:0.04601em;\&#34;&gt;Œæ&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.16666666666666666em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;d&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;x&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;Currently using KaTeX as the math formula plugin. For supported syntax, refer to &lt;a href=\&#34;https://katex.org/docs/supported.html\&#34;&gt;KaTeX Supported Functions&lt;/a&gt;.&lt;/p&gt;\n&lt;h4 id=\&#34;images\&#34;&gt;Images&lt;/h4&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;![CWorld](https://cravatar.cn/avatar/1ffe42aa45a6b1444a786b1f32dfa8aa?s=200)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Preview:&lt;/p&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;1\&#34;&gt;&lt;img src=\&#34;https://cravatar.cn/avatar/1ffe42aa45a6b1444a786b1f32dfa8aa?s=200\&#34; alt=\&#34;CWorld\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;h4 id=\&#34;strikethrough\&#34;&gt;Strikethrough&lt;/h4&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;~~Strikethrough~~\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Preview:&lt;/p&gt;\n&lt;p&gt;&lt;s&gt;Strikethrough&lt;/s&gt;&lt;/p&gt;\n&lt;h3 id=\&#34;lists\&#34;&gt;Lists&lt;/h3&gt;\n&lt;p&gt;Regular unordered list&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;- 1\n- 2\n- 3\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Preview:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;1&lt;/li&gt;\n&lt;li&gt;2&lt;/li&gt;\n&lt;li&gt;3&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Regular ordered list&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;1. GPT-4\n2. Claude Opus\n3. LLaMa\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Preview:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;GPT-4&lt;/li&gt;\n&lt;li&gt;Claude Opus&lt;/li&gt;\n&lt;li&gt;LLaMa&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;You can continue to nest syntax within lists.&lt;/p&gt;\n&lt;h3 id=\&#34;blockquotes\&#34;&gt;Blockquotes&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;&amp;gt; Gunshot, thunder, sword rise. A scene of flowers and blood.\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Preview:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Gunshot, thunder, sword rise. A scene of flowers and blood.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;You can continue to nest syntax within blockquotes.&lt;/p&gt;\n&lt;h3 id=\&#34;line-breaks\&#34;&gt;Line Breaks&lt;/h3&gt;\n&lt;p&gt;Markdown needs a blank line to separate paragraphs.&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;If you don&#39;t leave a blank line\nit will be in one paragraph\n\nFirst paragraph\n\nSecond paragraph\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Preview:&lt;/p&gt;\n&lt;p&gt;If you don&#39;t leave a blank line&lt;br&gt;\nit will be in one paragraph&lt;/p&gt;\n&lt;p&gt;First paragraph&lt;/p&gt;\n&lt;p&gt;Second paragraph&lt;/p&gt;\n&lt;h3 id=\&#34;separators\&#34;&gt;Separators&lt;/h3&gt;\n&lt;p&gt;If you have the habit of writing separators, you can start a new line and enter three dashes &lt;code&gt;---&lt;/code&gt; or asterisks &lt;code&gt;***&lt;/code&gt;. Leave a blank line before and after when there are paragraphs:&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;---\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Preview:&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&#34;advanced-techniques\&#34;&gt;Advanced Techniques&lt;/h2&gt;\n&lt;h3 id=\&#34;inline-html-elements\&#34;&gt;Inline HTML Elements&lt;/h3&gt;\n&lt;p&gt;Currently, only some inline HTML elements are supported, including &lt;code&gt;&amp;lt;kdb&amp;gt; &amp;lt;b&amp;gt; &amp;lt;i&amp;gt; &amp;lt;em&amp;gt; &amp;lt;sup&amp;gt; &amp;lt;sub&amp;gt; &amp;lt;br&amp;gt;&lt;/code&gt;, such as&lt;/p&gt;\n&lt;h4 id=\&#34;key-display\&#34;&gt;Key Display&lt;/h4&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;Use &amp;lt;kbd&amp;gt;Ctrl&amp;lt;/kbd&amp;gt; + &amp;lt;kbd&amp;gt;Alt&amp;lt;/kbd&amp;gt; + &amp;lt;kbd&amp;gt;Del&amp;lt;/kbd&amp;gt; to reboot the computer\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Preview:&lt;/p&gt;\n&lt;p&gt;Use &lt;kbd&gt;Ctrl&lt;/kbd&gt; + &lt;kbd&gt;Alt&lt;/kbd&gt; + &lt;kbd&gt;Del&lt;/kbd&gt; to reboot the computer&lt;/p&gt;\n&lt;h4 id=\&#34;bold-italics\&#34;&gt;Bold Italics&lt;/h4&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;&amp;lt;b&amp;gt; Markdown also applies here, such as _bold_ &amp;lt;/b&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Preview:&lt;/p&gt;\n&lt;p&gt;&lt;b&gt; Markdown also applies here, such as &lt;em&gt;bold&lt;/em&gt; &lt;/b&gt;&lt;/p&gt;\n&lt;h3 id=\&#34;other-html-writing\&#34;&gt;Other HTML Writing&lt;/h3&gt;\n&lt;h4 id=\&#34;foldable-blocks\&#34;&gt;Foldable Blocks&lt;/h4&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;&amp;lt;details&amp;gt;&amp;lt;summary&amp;gt;Click to expand&amp;lt;/summary&amp;gt;It is hidden&amp;lt;/details&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Preview:&lt;/p&gt;\n&lt;details&gt;&lt;summary&gt;Click to expand&lt;/summary&gt;It is hidden&lt;/details&gt;\n&lt;h3 id=\&#34;tables\&#34;&gt;Tables&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;| Header1  | Header2  |\n| -------- | -------- |\n| Content1 | Content2 |\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Preview:&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Header1&lt;/th&gt;\n&lt;th&gt;Header2&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;Content1&lt;/td&gt;\n&lt;td&gt;Content2&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h3 id=\&#34;footnotes\&#34;&gt;Footnotes&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;Use [^footnote] to add a footnote at the point of reference.\n\nThen, at the end of the document, add the content of the footnote (it will be rendered at the end of the article by default).\n\n[^footnote]: Here is the content of the footnote\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Preview:&lt;/p&gt;\n&lt;p&gt;Use &lt;sup class=\&#34;footnote-ref\&#34;&gt;&lt;a href=\&#34;#fn1\&#34; id=\&#34;fnref1\&#34;&gt;[1]&lt;/a&gt;&lt;/sup&gt; to add a footnote at the point of reference.&lt;/p&gt;\n&lt;p&gt;Then, at the end of the document, add the content of the footnote (it will be rendered at the end of the article by default).&lt;/p&gt;\n&lt;h3 id=\&#34;to-do-lists\&#34;&gt;To-Do Lists&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;- [ ] Incomplete task\n- [x] Completed task\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Preview:&lt;/p&gt;\n&lt;ul class=\&#34;contains-task-list\&#34;&gt;\n&lt;li class=\&#34;task-list-item\&#34;&gt;&lt;input class=\&#34;task-list-item-checkbox\&#34; disabled=\&#34;\&#34; type=\&#34;checkbox\&#34; id=\&#34;task-item-1807244\&#34;&gt;&lt;label class=\&#34;task-list-item-label\&#34; for=\&#34;task-item-1807244\&#34;&gt; Incomplete task&lt;/label&gt;&lt;/li&gt;\n&lt;li class=\&#34;task-list-item\&#34;&gt;&lt;input class=\&#34;task-list-item-checkbox\&#34; checked=\&#34;\&#34; disabled=\&#34;\&#34; type=\&#34;checkbox\&#34; id=\&#34;task-item-256351\&#34;&gt;&lt;label class=\&#34;task-list-item-label\&#34; for=\&#34;task-item-256351\&#34;&gt; Completed task&lt;/label&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;symbol-escaping\&#34;&gt;Symbol Escaping&lt;/h3&gt;\n&lt;p&gt;If you need to use markdown symbols like _ # * in your description but don&#39;t want them to be escaped, you can add a backslash before these symbols, such as &lt;code&gt;\\_&lt;/code&gt; &lt;code&gt;\\#&lt;/code&gt; &lt;code&gt;\\*&lt;/code&gt; to avoid it.&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-markdown\&#34;&gt;\\_Don&#39;t want the text here to be italic\\_\n\n\\*\\*Don&#39;t want the text here to be bold\\*\\*\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Preview:&lt;/p&gt;\n&lt;p&gt;_Don&#39;t want the text here to be italic_&lt;/p&gt;\n&lt;p&gt;**Don&#39;t want the text here to be bold**&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&#34;embedding-astro-components\&#34;&gt;Embedding Astro Components&lt;/h2&gt;\n&lt;p&gt;See &lt;a href=\&#34;/docs/integrations/components\&#34;&gt;User Components&lt;/a&gt; and &lt;a href=\&#34;/docs/integrations/advanced\&#34;&gt;Advanced Components&lt;/a&gt; for details.&lt;/p&gt;\n&lt;hr class=\&#34;footnotes-sep\&#34;&gt;\n&lt;section class=\&#34;footnotes\&#34;&gt;\n&lt;ol class=\&#34;footnotes-list\&#34;&gt;\n&lt;li id=\&#34;fn1\&#34; class=\&#34;footnote-item\&#34;&gt;&lt;p&gt;Here is the content of the footnote &lt;a href=\&#34;#fnref1\&#34; class=\&#34;footnote-backref\&#34;&gt;‚Ü©Ô∏é&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/section&gt;\n&#34;,&#34;fileName&#34;:&#34;markdown&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;tit
